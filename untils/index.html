<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
 
  <script type="text/javascript">
//定义"改变颜色"的函数
function changecolor(){
    var f1=document.getElementById("txt");
    f1.style.color="red";
}

//定义"改变宽高"的函数
function changesize(){
    var f2=document.getElementById("txt");
    f2.style.width="300PX";
    f2.style.heigt="200PX";
}

//定义"隐藏内容"的函数
function hidetext(){
    var f3=document.getElementById("con");
    f3.style.display="none";
}

//定义"显示内容"的函数
function showtext(){
    var f4=document.getElementById("con");
    f4.style.display="block";
}

//定义"取消设置"的函数
function set(){
    var f5=document.getElementById("con");
    var f6=document.getElementById("txt");
    myset=confirm("是否取消设置？")
    if(myset==true)
    {
        f5.removeAttribute("style");
        f6.removeAttribute("style");
    }
    else
    {
        f5.className="null";
        f6.className="null";
    }
}

  </script>
  <form>
    <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->

    <input type="button" onclick="changecolor()" value="改变颜色"/>  
    <input type="button" onclick="changesize()" value="改变宽高"/>
    <input type="button" onclick="hidetext()" value="隐藏内容"/>
    <input type="button" onclick="showtext()" value="显示内容"/>
    <input type="button" onclick="set()" value="取消设置"/>
  </form>

</body>
</html>
