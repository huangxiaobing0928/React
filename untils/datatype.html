<html>
<head></head>   
<body>
<script >
    /*
    String  字符串
        -- 单引号和双引号都可以
        -- 相同的引号不能嵌套，单套双 或者 双套单 可以
        -- \ 作为转义字符
            \"  表示"
            \n  换行

    Number  数值
        -- 包括整数和浮点数（小数）
        --  typeof 变量 //检查一个变量的数据类型
        --  Numher.MAX_VALUE  //表示数字的最大值
            1.7976931348623157e+308
        --  如果使用Number表示的数字超过最大值，则会返回一个 Infinity正无穷（-Infinity负无穷）
            typeof Infinity //返回Number
        --  NaN 是一个特殊数字，表示Not A Number
            typeof NaN  //返回Number
        --  Numher.MIN_VALUE  //表示数字大于0的最小值 5e-324
        -- js中整数的运算基本可以保证精确
        -- js中运行浮点元素，可能得到一个不确定的结果
            
            
    Boolean  布尔值   
        布尔值只有两个,主要用来做逻辑判断
        true
        false
        使用typeof 检查一个布尔值是，会返回boolean
        
    Null  空值
        Null类型的值只有一个，就是null
        null专门用来表示空对象
        使用typeof检查一个null值时，会返回object

    Undefined  未定义
        Undefined类型的值只有一个，就是undefined
        当申明一个变量，并不给他赋值时，他的值就是undefined
        使用typeof检查一个Undefined值时，会返回undefined

    Object  对象


    基本数据类型：String Number Boolean Null Undefined
    引用数据类型：Object
    */
   var a = 123;
   var b ="hello";
   console.log(typeof a)
   console.log(typeof b)
   console.log(Number.MAX_VALUE)
   console.log(Number.MIN_VALUE)
   console.log(2 * Number.MAX_VALUE)
   console.log(Infinity)
   console.log(typeof Infinity)

   var bool = true;
   console.log(bool)
   console.log(typeof bool)

   var n = null;
   console.log(n)
   console.log(typeof n)
   var m;
   console.log(m)
   console.log(typeof m)

    /*
    强制类型转换
        — 指将一个数据类型强制转换成其他的数据类型
        — 类型转换主要指将其他的数据类型转换成：String Number Boolean
    */

    /*
    将其他的数据类型转换成String
    方式一：调用被转换数据类型的toString()方法   
            该方法不会影响到原变量，他会将转换的结果返回
            但是注意：null和undefined这两个值没有toString方法，如果调用他们的方法，会报错。
    方式二：调用String()函数，并将被转换的数据作为参数传递给函数
            使用String()函数做强制数据转换时，
                对于Number和Boolean实际上就是调用的toString()方法
                但是对于Null和Undefined这两个值没有toString()方法
                    它会直接将null转换成""null"，将undefined转换成"undefined" 
    */   
    var f = 123;
    f = f.toString();
    console.log(typeof f);
    console.log(f);

    var q = null;
    q = String(q);
    console.log(typeof q);
    console.log(q);

    /*
    将其他数据类型转换成Number
    方式一：使用Number()函数
        -- 字符串转换成数字
            1.如果是纯数字的字符串，则直接将其转换成数字
            2.如果字符串中有非数字的内容，则转换成NaN
            3.如果字符串是一个空串或者是一个全是空格的字符串，则转换成0
        -- 布尔值转换成数字
            true 转成 1 
            false 转成 0 
        -- null转换成数字  0
        -- undefined转换成数字 NaN
    方式二：这种方式只能用来对付字符串
        -- parseInt() 把一个字符串转换成一个整数
            它是将一个字符串中有效的整数内容取出来，然后转换成Number

        -- parseFloat() 把一个字符串转换成一个浮点数
            作用和parseInt()类似，不同的是他了一获得有效的小数

        -- 如果对非String使用parseInt()或parseFloat()，他会先将其转换成String然后再操作
    */
    var p = "123";
    p = Number(p);
    console.log(typeof p);
    console.log(p);
    var p = "abc";
    p = Number(p);
    console.log(typeof p);
    console.log(p);
    var p = "";
    p = Number(p);
    console.log(typeof p);
    console.log(p);
    var p = "    ";
    p = Number(p);
    console.log(typeof p);
    console.log(p);
    var p = undefined;
    p = Number(p);
    console.log(typeof p);
    console.log(p);
    var p = "123.56px";
    p1 = parseInt(p);
    p2 = parseFloat(p)
    console.log(typeof p1);
    console.log(p1);
    console.log(typeof p2);
    console.log(p2); 
    var p = true;
    p = parseInt(p);      // -- 如果对非String使用parseInt()或parseFloat()，他会先将其转换成String然后再操作
    console.log(typeof p);
    console.log(p);

    /*
    其他进制数据的转换
    -- 在js中，如果需要表示16进制的数字，则需要以0x开头
        如果需要表示8进制的数字，则需要以0开头
        如果需要表示2进制的数字，则需要以0b开头
    */
    //16进制
    var t = 0x10;
    console.log(t);
    var t = 0xff;
    console.log(t);
    var t = 0xCafe;
    console.log(t);
    //8进制
    var t = 070;
    console.log(t);
    //2进制     不常用，有些浏览器不支持
    //var t = 0b10;  
    //console.log(t);

    //像“070”这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
    //可以在parseInt()中传递一个第二个参数，来指定数字的进制。
    var t = "070";
    t = parseInt(t,10);
    console.log(t);  
    
    /*
    将其他数据转换成Boolean
        使用Boolean()函数
        -- 数字转布尔，除了0和NaN,其余都是true
        -- 字符串转布尔，除了空串，其余都是true
        -- null 转换成false
        -- undefined 转换成false
        -- 对象也会转换成true
    */

    
</script>    
</body>
</html>
